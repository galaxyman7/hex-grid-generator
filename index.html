<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stealth Board</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body {
      background: #f9f9f9;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      text-align: center;
    }
    svg {
      display: block;
      margin: 0 auto 20px auto;
      background: #eef;
    }
    text {
      font-size: 8px;
      fill: gray;
      text-anchor: start;
      dominant-baseline: hanging;
      pointer-events: none;
    }
    line {
      cursor: pointer;
    }
    #sessionControls {
      text-align: center;
      margin-bottom: 20px;
    }
    #sessionCodeInput {
      padding: 5px;
    }
    #searchToggle {
      display: block;
      margin: 10px auto 20px auto;
      padding: 8px 16px;
      font-size: 14px;
      background: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #searchToggle.active {
      background: #2a8;
    }
    #printBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #message {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background: rgba(0,0,0,0.8);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    #message.show {
      opacity: 1;
    }
    #message.found {
      background: rgba(0, 128, 0, 0.85);
    }
    #message.nothing {
      background: rgba(200, 0, 0, 0.85);
    }
    #message.collision {
      background: rgba(255, 140, 0, 0.85);
    }
  </style>
</head>
<body>

<h2>Stealth Board</h2>
<div id="sessionControls">
  <button id="createSessionBtn">Create Session</button>
  <input id="sessionCodeInput" placeholder="Enter Session Code">
  <button id="joinSessionBtn">Join Session</button>
  <p id="sessionInfo"></p>
</div>

<button id="searchToggle">Placement Mode</button>
<svg id="hexMap"></svg>
<button id="printBtn">Print / Export PDF</button>

<div id="message"></div>

<script>
  let peer = null;
  let connections = [];
  let edgesMap = {};     
  let edgeStates = {};   
  let myCircleStates = {};   
  let otherCircleStates = {}; 
  let peerReady = false;
  let searchMode = false;

  // Generate short session code
  function generateShortCode() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = '';
    for (let i = 0; i < 4; i++) {
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
  }

  function initPeer() {
    const code = generateShortCode();
    peer = new Peer(code);
    peer.on('open', (id) => {
      peerReady = true;
      console.log("PeerJS ready with ID:", id);
    });

    peer.on('connection', (conn) => {
      connections.push(conn);
      conn.on('data', handleIncomingData);
      conn.send({ type: "syncAll", edges: edgeStates, circles: myCircleStates });
    });
  }

  initPeer();

  function broadcast(data) {
    connections.forEach(conn => conn.send(data));
  }

  function handleIncomingData(data) {
    if (data.type === "syncAll") {
      for (const edgeId in data.edges) {
        edgeStates[edgeId] = data.edges[edgeId];
        if (edgesMap[edgeId]) {
          edgesMap[edgeId].setAttribute("stroke-width", data.edges[edgeId] ? "6" : "2");
        }
      }
      otherCircleStates = data.circles;
    }
    if (data.type === "toggleEdge") {
      const edge = edgesMap[data.edgeId];
      if (edge) {
        edge.setAttribute("stroke-width", data.highlighted ? "6" : "2");
        edgeStates[data.edgeId] = data.highlighted;
      }
    }
    if (data.type === "toggleCircle") {
      otherCircleStates[data.circleId] = data.highlighted;
    }
  }

  // Floating message
  function showMessage(text, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = text;
    messageDiv.className = ''; // reset classes
    messageDiv.classList.add('show', type);
    setTimeout(() => messageDiv.classList.remove('show', type), 2000);
  }

  document.getElementById('createSessionBtn').addEventListener('click', () => {
    if (!peerReady) return alert("Peer not ready yet. Please wait a second.");
    document.getElementById('sessionInfo').textContent = `Your Session Code: ${peer.id}`;
  });

  document.getElementById('joinSessionBtn').addEventListener('click', () => {
    const code = document.getElementById('sessionCodeInput').value.trim();
    if (!code) return alert("Enter a session code!");
    if (!peerReady) return alert("Peer not ready yet. Please wait a second.");

    const conn = peer.connect(code);
    conn.on('open', () => {
      connections.push(conn);
      document.getElementById('sessionInfo').textContent = `Connected to session: ${code}`;
    });
    conn.on('data', handleIncomingData);
  });

  const svg = document.getElementById('hexMap');
  const size = 60;
  const marginInches = 0.5;
  const pageWidthIn = 8.5;
  const pageHeightIn = 11;
  const dpi = 96;

  const marginPx = marginInches * dpi;
  const pageWidthPx = pageWidthIn * dpi;
  const pageHeightPx = pageHeightIn * dpi;

  const drawWidth = pageWidthPx - 2 * marginPx;
  const drawHeight = pageHeightPx - 2 * marginPx;

  const hexWidth = Math.sqrt(3) * size;
  const hexHeight = 2 * size;
  const horizDist = hexWidth;
  const vertDist = 0.75 * hexHeight;

  const cols = Math.floor(drawWidth / horizDist);
  const rows = Math.floor(drawHeight / vertDist);

  const svgWidth = cols * horizDist + hexWidth;
  const svgHeight = rows * vertDist + hexHeight;
  svg.setAttribute('width', svgWidth);
  svg.setAttribute('height', svgHeight);

  function createHex(x, y, label) {
    const points = [];
    for (let i = 0; i < 6; i++) {
      const angle = Math.PI / 3 * i - Math.PI / 6;
      const px = x + size * Math.cos(angle);
      const py = y + size * Math.sin(angle);
      points.push({ x: px, y: py });
    }

    // Outer edges
    for (let i = 0; i < 6; i++) {
      const start = points[i];
      const end = points[(i + 1) % 6];

      const edge = document.createElementNS("http://www.w3.org/2000/svg", "line");
      edge.setAttribute("x1", start.x);
      edge.setAttribute("y1", start.y);
      edge.setAttribute("x2", end.x);
      edge.setAttribute("y2", end.y);
      edge.setAttribute("stroke", "#333");
      edge.setAttribute("stroke-width", "2");

      const edgeId = `${label}-edge-${i}`;
      edgesMap[edgeId] = edge;
      edgeStates[edgeId] = false;
      svg.appendChild(edge);

      const hitbox = document.createElementNS("http://www.w3.org/2000/svg", "line");
      hitbox.setAttribute("x1", start.x);
      hitbox.setAttribute("y1", start.y);
      hitbox.setAttribute("x2", end.x);
      hitbox.setAttribute("y2", end.y);
      hitbox.setAttribute("stroke", "transparent");
      hitbox.setAttribute("stroke-width", "15");
      hitbox.style.cursor = "pointer";

      hitbox.addEventListener('click', () => {
        const isHighlighted = edge.getAttribute("stroke-width") === "6";
        const newHighlighted = !isHighlighted;
        edge.setAttribute("stroke-width", newHighlighted ? "6" : "2");
        edgeStates[edgeId] = newHighlighted;
        broadcast({ type: "toggleEdge", edgeId, highlighted: newHighlighted });
      });

      svg.appendChild(hitbox);
    }

    // Label
    const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
    text.setAttribute("x", x - size * 0.6);
    text.setAttribute("y", y - size * 0.6);
    text.textContent = label;
    svg.appendChild(text);

    // Circles - blue top 3
    const circleColors = ['#add8e6','#add8e6','#add8e6','#90ee90','#f08080']; 
    const circleRadius = 22;
    const circleCount = circleColors.length;

    // Arrange so blue are top positions
    const angleOffset = -Math.PI / 2; // top
    circleColors.forEach((color, index) => {
      const angle = (2 * Math.PI / circleCount) * index + angleOffset;
      const cx = x + circleRadius * Math.cos(angle);
      const cy = y + circleRadius * Math.sin(angle);

      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", cx);
      circle.setAttribute("cy", cy);
      circle.setAttribute("r", 6);
      circle.setAttribute("fill", color);
      circle.setAttribute("stroke", "transparent");
      circle.setAttribute("stroke-width", "3");

      const circleId = `${label}-circle-${index}`;
      myCircleStates[circleId] = false;

      circle.addEventListener('click', () => {
        if (searchMode) {
          // Search mode
          if (otherCircleStates[circleId]) {
            showMessage("Found!", "found");
          } else {
            showMessage("Nothing Found", "nothing");
          }
        } else {
          // Placement mode
          const isHighlighted = circle.getAttribute("stroke") === "black";
          const newHighlighted = !isHighlighted;
          circle.setAttribute("stroke", newHighlighted ? "black" : "transparent");
          myCircleStates[circleId] = newHighlighted;
          broadcast({ type: "toggleCircle", circleId, highlighted: newHighlighted });

          // Check collision
          if (newHighlighted && otherCircleStates[circleId]) {
            showMessage("Collision!", "collision");
          }
        }
      });

      svg.appendChild(circle);
    });
  }

  // Build grid
  for (let row = 0; row < rows; row++) {
    const rowLetter = String.fromCharCode(65 + (row % 26));
    for (let col = 0; col < cols; col++) {
      const xOffset = (row % 2 === 0) ? 0 : horizDist / 2;
      const x = col * horizDist + xOffset + size;
      const y = row * vertDist + size;
      const label = `${rowLetter}${col + 1}`;
      createHex(x, y, label);
    }
  }

  // Toggle search mode
  const searchToggle = document.getElementById('searchToggle');
  searchToggle.addEventListener('click', () => {
    searchMode = !searchMode;
    searchToggle.classList.toggle('active', searchMode);
    searchToggle.textContent = searchMode ? "Search Mode" : "Placement Mode";
  });

  // PDF Export
  document.getElementById('printBtn').addEventListener('click', () => {
    const { jsPDF } = window.jspdf;
    const svgData = new XMLSerializer().serializeToString(svg);
    const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
    const url = URL.createObjectURL(svgBlob);
    const img = new Image();
    img.onload = function() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = svg.clientWidth;
      canvas.height = svg.clientHeight;
      ctx.drawImage(img, 0, 0);
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF({ orientation: 'portrait', unit: 'in', format: 'letter' });
      const pageWidth = 8.5;
      const pageHeight = 11;
      const margin = 0.5;
      const usableWidth = pageWidth - 2 * margin;
      const usableHeight = pageHeight - 2 * margin;
      const imgWidth = canvas.width / dpi;
      const imgHeight = canvas.height / dpi;
      let scale = Math.min(usableWidth / imgWidth, usableHeight / imgHeight);
      const finalWidth = imgWidth * scale;
      const finalHeight = imgHeight * scale;
      const xOffset = (pageWidth - finalWidth) / 2;
      const yOffset = (pageHeight - finalHeight) / 2;
      pdf.addImage(imgData, 'PNG', xOffset, yOffset, finalWidth, finalHeight);
      pdf.save('stealth-board.pdf');
      URL.revokeObjectURL(url);
    };
    img.src = url;
  });
</script>
</body>
</html>
