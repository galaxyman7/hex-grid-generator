<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stealth Board</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body {
      background: #f9f9f9;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      text-align: center;
    }
    svg {
      display: block;
      margin: 0 auto 20px auto;
      background: #eef;
    }
    text {
      font-size: 12px;   /* bigger labels */
      fill: gray;
      text-anchor: start;
      dominant-baseline: hanging;
      pointer-events: none;
    }
    line {
      cursor: pointer;
    }
    #sessionControls {
      text-align: center;
      margin-bottom: 20px;
    }
    #sessionCodeInput {
      padding: 5px;
    }
    #searchToggle {
      display: block;
      margin: 10px auto 20px auto;
      padding: 8px 16px;
      font-size: 14px;
      background: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #searchToggle.active {
      background: #2a8;
    }
    #printBtn, #saveBtn, #loadBtn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Floating message with slide/fade animation */
    #message {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      opacity: 0;
      pointer-events: none;
    }
    #message.show {
      animation: slideFade 2s ease forwards;
    }
    #message.found {
      background: rgba(0, 128, 0, 0.85);
    }
    #message.nothing {
      background: rgba(200, 0, 0, 0.85);
    }
    #message.collision {
      background: rgba(255, 140, 0, 0.85);
    }
    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translate(-50%, 0);
      }
      10% {
        opacity: 1;
        transform: translate(-50%, 10px);
      }
      80% {
        opacity: 1;
        transform: translate(-50%, 20px);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, 40px);
      }
    }
  </style>
</head>
<body>

<h2>Stealth Board</h2>
<div id="sessionControls">
  <button id="createSessionBtn">Create Session</button>
  <input id="sessionCodeInput" placeholder="Enter Session Code">
  <button id="joinSessionBtn">Join Session</button>
  <p id="sessionInfo"></p>
</div>

<button id="searchToggle">Placement Mode</button>
<svg id="hexMap"></svg>

<!-- Host-only buttons -->
<button id="saveBtn" style="display:none;">Save Game</button>
<button id="loadBtn" style="display:none;">Load Game</button>

<button id="printBtn">Print / Export PDF</button>

<div id="message"></div>

<script>
  let peer = null;
  let connections = [];
  let edgesMap = {};     
  let edgeStates = {};   

  // Split circle states:
  let hostCircleStates = {};  // host's highlights
  let guestCircleStates = {}; // guests' highlights
  let myCircleStates = {};    // this player's own highlights

  let peerReady = false;
  let searchMode = false;
  let isHost = false;

  // Generate short session code
  function generateShortCode() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = '';
    for (let i = 0; i < 4; i++) {
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
  }

  function initPeer() {
    const code = generateShortCode();
    peer = new Peer(code);
    peer.on('open', (id) => {
      peerReady = true;
      console.log("PeerJS ready with ID:", id);
    });

    peer.on('connection', (conn) => {
      connections.push(conn);
      conn.on('data', handleIncomingData);
      // Send current full state to joining guest (host sends all data)
      if (isHost) {
        conn.send({ 
          type: "syncAll", 
          edges: edgeStates, 
          hostCircles: hostCircleStates, 
          guestCircles: guestCircleStates 
        });
      }
    });
  }

  initPeer();

  function broadcast(data) {
    connections.forEach(conn => {
      if (conn.open) {
        conn.send(data);
      }
    });
  }

  function handleIncomingData(data) {
    if (data.type === "syncAll") {
      // Full sync for new guest
      edgeStates = data.edges;

      if (isHost) {
        // Host receives guests' highlights
        guestCircleStates = data.guestCircles || {};
      } else {
        // Guests receive host and guest highlights
        hostCircleStates = data.hostCircles || {};
        guestCircleStates = data.guestCircles || {};
      }
      updateEdgesUI();
      updateCirclesUI();
    }
    if (data.type === "toggleEdge") {
      edgeStates[data.edgeId] = data.highlighted;
      updateEdgesUI();
    }
    if (data.type === "toggleHostCircle") {
      hostCircleStates[data.circleId] = data.highlighted;
      if (!isHost) updateCirclesUI();
    }
    if (data.type === "toggleGuestCircle") {
      guestCircleStates[data.circleId] = data.highlighted;
      if (!isHost) updateCirclesUI();
    }
  }

  function updateEdgesUI() {
    for (const edgeId in edgesMap) {
      edgesMap[edgeId].setAttribute("stroke-width", edgeStates[edgeId] ? "6" : "2");
    }
  }

  function updateCirclesUI() {
    if (isHost) {
      // Host sees all circles (host + guests)
      for (const circleId in myCircleStates) {
        const circleEl = document.getElementById(circleId);
        const highlight = (hostCircleStates[circleId] || guestCircleStates[circleId]) || false;
        circleEl.setAttribute("stroke", highlight ? "black" : "transparent");
      }
    } else {
      // Guests see only other guests' highlights + their own, NOT host highlights
      for (const circleId in myCircleStates) {
        const circleEl = document.getElementById(circleId);
        const isOwn = myCircleStates[circleId];
        const isGuestHighlighted = guestCircleStates[circleId] || false;
        const highlight = isOwn || isGuestHighlighted;
        circleEl.setAttribute("stroke", highlight ? "black" : "transparent");
      }
    }
  }

  // Floating message
  function showMessage(text, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = text;
    messageDiv.className = ''; // reset classes
    messageDiv.classList.add('show', type);
    setTimeout(() => messageDiv.classList.remove('show', type), 2000);
  }

  document.getElementById('createSessionBtn').addEventListener('click', () => {
    if (!peerReady) return alert("Peer not ready yet. Please wait a second.");
    isHost = true;
    document.getElementById('sessionInfo').textContent = `Your Session Code: ${peer.id}`;
    document.getElementById('saveBtn').style.display = 'block';
    document.getElementById('loadBtn').style.display = 'block';
  });

  document.getElementById('joinSessionBtn').addEventListener('click', () => {
    const code = document.getElementById('sessionCodeInput').value.trim();
    if (!code) return alert("Enter a session code!");
    if (!peerReady) return alert("Peer not ready yet. Please wait a second.");

    const conn = peer.connect(code);
    conn.on('open', () => {
      connections.push(conn);
      document.getElementById('sessionInfo').textContent = `Connected to session: ${code}`;

      // Send guest's current highlights to host when connected
      // (initially empty, but you can implement sending on toggle)
    });
    conn.on('data', handleIncomingData);
  });

  // Grid setup
  const svg = document.getElementById('hexMap');
  const size = 60;
  const marginInches = 0.5;
  const pageWidthIn = 8.5;
  const pageHeightIn = 11;
  const dpi = 96;

  const marginPx = marginInches * dpi;
  const pageWidthPx = pageWidthIn * dpi;
  const pageHeightPx = pageHeightIn * dpi;

  const drawWidth = pageWidthPx - 2 * marginPx;
  const drawHeight = pageHeightPx - 2 * marginPx;

  const hexWidth = Math.sqrt(3) * size;
  const hexHeight = 2 * size;
  const horizDist = hexWidth;
  const vertDist = 0.75 * hexHeight;

  const cols = Math.floor(drawWidth / horizDist);
  const rows = Math.floor(drawHeight / vertDist);

  const svgWidth = cols * horizDist + hexWidth;
  const svgHeight = rows * vertDist + hexHeight;
  svg.setAttribute('width', svgWidth);
  svg.setAttribute('height', svgHeight);

  function createHex(x, y, label) {
    const points = [];
    for (let i = 0; i < 6; i++) {
      const angle = Math.PI / 3 * i - Math.PI / 6;
      const px = x + size * Math.cos(angle);
      const py = y + size * Math.sin(angle);
      points.push({ x: px, y: py });
    }

    // Outer edges
    for (let i = 0; i < 6; i++) {
      const start = points[i];
      const end = points[(i + 1) % 6];

      const edge = document.createElementNS("http://www.w3.org/2000/svg", "line");
      edge.setAttribute("x1", start.x);
      edge.setAttribute("y1", start.y);
      edge.setAttribute("x2", end.x);
      edge.setAttribute("y2", end.y);
      edge.setAttribute("stroke", "#333");
      edge.setAttribute("stroke-width", "2");

      const edgeId = `${label}-edge-${i}`;
      edgesMap[edgeId] = edge;
      edgeStates[edgeId] = false;
      svg.appendChild(edge);

      const hitbox = document.createElementNS("http://www.w3.org/2000/svg", "line");
      hitbox.setAttribute("x1", start.x);
      hitbox.setAttribute("y1", start.y);
      hitbox.setAttribute("x2", end.x);
      hitbox.setAttribute("y2", end.y);
      hitbox.setAttribute("stroke", "transparent");
      hitbox.setAttribute("stroke-width", "15");
      hitbox.style.cursor = "pointer";

      hitbox.addEventListener('click', () => {
        const isHighlighted = edge.getAttribute("stroke-width") === "6";
        const newHighlighted = !isHighlighted;
        edge.setAttribute("stroke-width", newHighlighted ? "6" : "2");
        edgeStates[edgeId] = newHighlighted;
        broadcast({ type: "toggleEdge", edgeId, highlighted: newHighlighted });
      });

      svg.appendChild(hitbox);
    }

    // Label position (lower + right offset to avoid circle)
    const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
    text.setAttribute("x", x - size * 0.4);
    text.setAttribute("y", y - size * 0.4);
    text.textContent = label;
    svg.appendChild(text);

    // Circle positions: rotated pentagon 72° CCW
    const circleColors = ['#add8e6','#add8e6','#add8e6','#90ee90','#f08080'];
    const angleOffset = -Math.PI/2 + (72 * Math.PI/180); // rotate 72° CCW
    const radius = 25;

    circleColors.forEach((color, index) => {
      const angle = angleOffset + (index * 2 * Math.PI / 5);
      const cx = x + radius * Math.cos(angle);
      const cy = y + radius * Math.sin(angle);

      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", cx);
      circle.setAttribute("cy", cy);
      circle.setAttribute("r", 6);
      circle.setAttribute("fill", color);
      circle.setAttribute("stroke", "transparent");
      circle.setAttribute("stroke-width", "3");
      const circleId = `${label}-circle-${index}`;
      circle.setAttribute("id", circleId);

      myCircleStates[circleId] = false;

      circle.addEventListener('click', () => {
        if (searchMode) {
          if (guestCircleStates[circleId]) {
            showMessage("Found!", "found");
          } else {
            showMessage("Nothing Found", "nothing");
          }
        } else {
          const isHighlighted = circle.getAttribute("stroke") === "black";
          const newHighlighted = !isHighlighted;

          if (isHost) {
            circle.setAttribute("stroke", newHighlighted ? "black" : "transparent");
            hostCircleStates[circleId] = newHighlighted;
            broadcast({ type: "toggleHostCircle", circleId, highlighted: newHighlighted });
          } else {
            circle.setAttribute("stroke", newHighlighted ? "black" : "transparent");
            guestCircleStates[circleId] = newHighlighted;
            broadcast({ type: "toggleGuestCircle", circleId, highlighted: newHighlighted });

            // Collision: guest clicked a circle that host also has highlighted
            if (newHighlighted && hostCircleStates[circleId]) {
              showMessage("Collision!", "collision");
            }
          }

          myCircleStates[circleId] = newHighlighted;
        }
      });

      svg.appendChild(circle);
    });
  }

  // Build grid
  for (let row = 0; row < rows; row++) {
    const rowLetter = String.fromCharCode(65 + (row % 26));
    for (let col = 0; col < cols; col++) {
      const xOffset = (row % 2 === 0) ? 0 : horizDist / 2;
      const x = col * horizDist + xOffset + size;
      const y = row * vertDist + size;
      const label = `${rowLetter}${col + 1}`;
      createHex(x, y, label);
    }
  }

  // Toggle search mode
  const searchToggle = document.getElementById('searchToggle');
  searchToggle.addEventListener('click', () => {
    searchMode = !searchMode;
    searchToggle.classList.toggle('active', searchMode);
    searchToggle.textContent = searchMode ? "Search Mode" : "Placement Mode";
  });

  // Host Save/Load
  document.getElementById('saveBtn').addEventListener('click', () => {
    if (!isHost) return;
    const data = JSON.stringify({ edges: edgeStates, hostCircles: hostCircleStates, guestCircles: guestCircleStates });
    const blob = new Blob([data], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'stealth-save.json';
    a.click();
    URL.revokeObjectURL(url);
  });

  document.getElementById('loadBtn').addEventListener('click', () => {
    if (!isHost) return;
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'application/json';
    input.onchange = e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        const data = JSON.parse(reader.result);
        edgeStates = data.edges || {};
        hostCircleStates = data.hostCircles || {};
        guestCircleStates = data.guestCircles || {};
        updateEdgesUI();
        updateCirclesUI();
        broadcast({ type: "syncAll", edges: edgeStates, hostCircles: hostCircleStates, guestCircles: guestCircleStates });
      };
      reader.readAsText(file);
    };
    input.click();
  });

  // PDF Export
  document.getElementById('printBtn').addEventListener('click', () => {
    const { jsPDF } = window.jspdf;
    const svgData = new XMLSerializer().serializeToString(svg);
    const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
    const url = URL.createObjectURL(svgBlob);
    const img = new Image();
    img.onload = function() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = svg.clientWidth;
      canvas.height = svg.clientHeight;
      ctx.drawImage(img, 0, 0);
      const imgData = canvas.toDataURL("image/png");

      const pdf = new jsPDF({
        orientation: 'portrait',
        unit: 'pt',
        format: [pageWidthPx, pageHeightPx]
      });
      pdf.addImage(imgData, 'PNG', marginPx, marginPx, svg.clientWidth, svg.clientHeight);
      pdf.save("stealth-board.pdf");
      URL.revokeObjectURL(url);
    };
    img.src = url;
  });

</script>
</body>
</html>
